<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDNs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/questions.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS file -->
    <script src="../js/questions.js" type="module" defer></script>

    <!-- Title -->
    <title>Symptoms</title>
  </head>
  <body>
    <div class="container main-container">
      <!-- header -->
      <div class="row header-container">
        <div class="col-3">
          <img src="../images/logo.png" alt="" class="img-fluid logo" />
        </div>
        <div class="col-1">
          <a href="./home.html" class="cross">x</a>
        </div>
      </div>
      <!-- main -->
      <div class="question-container">
        <div class="row info-container">
          <!-- Question -->
          <div class="col-12">
            <h3 class="question"></h3>
          </div>
        </div>

        <!-- Image -->
        <div class="row center-img">
          <div class="col-9">
            <img alt="" class="img-fluid question-img" />
          </div>
        </div>

        <!-- Buttons (yes/no/result) -->
        <div class="row center-btn">
          <div class="col-11">
            <button class="btn btn-primary yes options-btn">Yes, I do</button>
          </div>
          <div class="col-11">
            <button class="btn btn-primary no options-btn">No, I don't</button>
          </div>
          <div class="col-11">
            <button class="btn btn-primary result-btn">Show Report</button>
          </div>
        </div>
      </div>

      <div class="result-container">
        <h3 class="result-heading"></h3>
        <ol class="result-description"></ol>
        <p class="result-conclusion"></p>
      </div>
    
    </div>
  </body>
</html>
