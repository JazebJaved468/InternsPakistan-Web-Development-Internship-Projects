<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <h3 class="text-primary text-center">Coding Playground</h3>
      <img src="https://via.placeholder.com/600" alt="" class="img-fluid">
      <div class="row">
        <div class="col-6">
          <h4>left-well</h4>
          <div class="well" id="left-well">
            <button class="btn btn-primary target" id="target1">Button1</button>
            <button class="btn btn-primary target" id="target2">Button2</button>
            <button class="btn btn-primary target" id="target3">Button3</button>
          </div>
        </div>
        <div class="col-6">
          <h4>right-well</h4>
          <div class="well">
            <button class="btn btn-primary target" id="target4">Button4</button>
            <button class="btn btn-primary target" id="target5">Button5</button>
            <button class="btn btn-primary target" id="target6">Button6</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
